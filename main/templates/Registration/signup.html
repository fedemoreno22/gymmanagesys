{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Register</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
					{% if msg %}
					<p class="text-success">{{msg}}</p>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							<div class="mb-3">
								<label for="username">Username:</label>
								<input type="text" name="username" id="username" required="required" class="form-control" placeholder="Write your username">
						   </div>
			
						   <div class="mb-3">
								<label for="password1">Password:</label>
								<input type="password" name="password1" id="password1" required="required" class="form-control" placeholder="Write your username">
							</div>
			
							<div class="mb-3">
								<label for="password2">Confirm your Password:</label>
								<input type="password" name="password2" id="password2" required="required" class="form-control" placeholder="Write your username">
						   </div>
							<tr>
								<button class="btn btn-primary">
									Signup
								</button>

							</tr>
						</table>
					</form>
					<p>If you are already registered, then please <a href="{% url 'login' %}">Login</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% else %}
<p>Already LoggedIn</p>
{% endif %}
{% endblock %}
